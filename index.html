<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Rohit Kumar" />
    <meta name="description" content="This is E-commerce portfolio website" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <!-- Input CSS after development remove the below link -->
    <!-- <link rel="stylesheet" href="src/css/style.css" /> -->
    <!-- Output CSS -->
    <link rel="stylesheet" href="src/dist/style.css" />
    <!-- Customs JS  -->
    <script src="index.js" type="module" defer></script>
  </head>

  <body>
    <main class="main">
      <section>
        <div class="container px-4 mx-auto border border-red-600 flex">
          <aside id="filters" class="border-yellow-600 border-2 w-1/4" >
            <!-- brand list  -->
            <ul id="brand">
              <h2 class="font-bold">Brand</h2>
              <li><input type="checkbox" class="brand" value="Redmi" /><span class="px-1">Redmi</span></li>
              <li><input type="checkbox" class="brand" value="Oppo" /><span class="px-1">Oppo</span></li>
              <li><input type="checkbox" class="brand" value="Samsung" /><span class="px-1">Samsung</span></li>
              <li><input type="checkbox" class="brand" value="Nokia" /><span class="px-1">Nokia</span></li>
              <li><input type="checkbox" class="brand" value="Apple" /><span class="px-1">Apple</span></li>
              <li><input type="checkbox" class="brand" value="Realme" /><span class="px-1">Realme</span></li>
            </ul>

            <!-- ram list  -->
            <ul id="ram" >
              <h2 class="font-bold">RAM</h2>
              <li><input type="checkbox" class="ram" value="2GB" /><span class="px-1">2GB</span></li>
              <li><input type="checkbox" class="ram" value="4GB" /><span class="px-1">4GB</span></li>
              <li><input type="checkbox" class="ram" value="6GB" /><span class="px-1">6GB</span></li>
              <li><input type="checkbox" class="ram" value="8GB" /><span class="px-1">8GB</span></li>
              <li><input type="checkbox" class="ram" value="12GB" /><span class="px-1">12GB</span></li>
              <li><input type="checkbox" class="ram" value="16GB" /><span class="px-1">16GB</span></li>
            </ul>
          </aside>

          <div class="cards border-blue-600 border-2 w-3/4" id="cards"></div>
        </div>
      </section>
    </main>
  </body>
</html>
